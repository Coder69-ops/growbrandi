  <style>
    :root {
      --bg-color: #0f172a;
      /* slate-900 for deeper background */
      --text-color: #f1f5f9;
      /* slate-100 for better contrast */
      --primary-green: #10b981;
      /* emerald-500 */
      --primary-blue: #3b82f6;
      /* blue-500 */
      --accent-teal: #14b8a6;
      /* teal-500 */
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --gradient-primary: linear-gradient(135deg, #10b981 0%, #3b82f6 100%);
      --gradient-secondary: linear-gradient(135deg, #14b8a6 0%, #06b6d4 100%);
    }

    html,
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      width: 100%;
      max-width: 100vw;
    }

    .text-gradient {
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .glass-effect {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
    }

    .gradient-bg {
      background: var(--gradient-primary);
    }

    .gradient-secondary {
      background: var(--gradient-secondary);
    }

    /* Animations */
    @keyframes pulse-glow {

      0%,
      100% {
        box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
      }

      50% {
        box-shadow: 0 0 35px rgba(59, 130, 246, 0.6);
      }
    }

    .animate-pulse-glow {
      animation: pulse-glow 4s infinite ease-in-out;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes slide-in-up {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-slide-in-up {
      animation: slide-in-up 0.6s ease-out;
    }

    /* Accessibility utilities */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    .focus\\:not-sr-only:focus {
      position: static;
      width: auto;
      height: auto;
      padding: inherit;
      margin: inherit;
      overflow: visible;
      clip: auto;
      white-space: normal;
    }

    /* High contrast mode support */
    @media (prefers-contrast: high) {
      .glass-effect {
        background: rgba(0, 0, 0, 0.8);
        border: 2px solid white;
      }
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {

      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Focus indicators */
    *:focus-visible {
      outline: 2px solid #10b981;
      outline-offset: 2px;
    }

    /* Container constraints */
    .container {
      max-width: 1200px;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
    }

    @media (max-width: 1200px) {
      .container {
        max-width: 100%;
      }
    }

    /* Prevent only horizontal overflow */
    section,
    .section-content {
      max-width: 100vw;
    }

    /* Ensure proper viewport handling */
    #root {
      min-height: 100vh;
      width: 100%;
    }

    /* Only prevent horizontal scroll globally */
    html {
      overflow-x: hidden;
      width: 100%;
    }

    /* Fix mobile layout issues */
    * {
      box-sizing: border-box;
    }

    /* Mobile responsive utilities */
    @media (max-width: 768px) {
      .glass-effect {
        backdrop-filter: blur(8px);
      }

      .container {
        padding-left: 1rem;
        padding-right: 1rem;
      }

      /* Fix mobile text sizing */
      .text-5xl {
        font-size: 2.5rem;
      }

      .text-6xl {
        font-size: 3rem;
      }

      .text-7xl {
        font-size: 3.5rem;
      }

      .text-8xl {
        font-size: 4rem;
      }

      /* Mobile-only overflow protection */
      body {
        overflow-x: hidden;
      }

      /* Mobile animation optimizations */
      * {
        will-change: auto;
      }

      /* Optimize scroll performance on mobile */
      body,
      html {
        -webkit-overflow-scrolling: touch;
        scroll-behavior: smooth;
      }

      /* Improve touch targets for mobile */
      button,
      a,
      [role="button"] {
        min-height: 44px;
        min-width: 44px;
        touch-action: manipulation;
      }

      /* Reduce motion complexity on mobile for better performance */
      .animate-pulse-glow {
        animation-duration: 6s;
      }

      .animate-float {
        animation-duration: 8s;
      }
    }

    @media (max-width: 480px) {
      .text-4xl {
        font-size: 2rem;
      }

      .text-5xl {
        font-size: 2.5rem;
      }

      .text-6xl {
        font-size: 3rem;
      }
    }
  </style>
